version: '3.8'

services:
  text-to-statistical-test:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    
    # 환경변수 파일 로드 (.env 파일에서)
    env_file:
      - .env
    
    # 추가 환경변수 설정 (필요시 override)
    environment:
      - ENVIRONMENT=development
      - DEBUG=false
      - LOG_LEVEL=INFO
    
    # 볼륨 마운트 (데이터 영속성)
    volumes:
      - ./input_data:/app/input_data
      - ./output_data:/app/output_data
      - ./logs:/app/logs
      - ./resources:/app/resources
    
    # 포트 매핑 (향후 웹 인터페이스용)
    ports:
      - "8000:8000"
    
    # 대화형 모드 지원
    stdin_open: true
    tty: true
    
    # 기본 명령어 (대화형 모드)
    command: ["python", "main.py", "--interactive"]
    
    # 컨테이너 이름
    container_name: text-to-statistical-test
    
    # 재시작 정책
    restart: unless-stopped
    
    # 헬스체크 설정
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# 네트워크 설정 (향후 확장용)
networks:
  default:
    name: text-to-statistical-test-network 